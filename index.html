<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sklep Internetowy</title>
    <style>
        /* Stylizacja CSS bez zmian */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }
        .header {
            background: #0288d1;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: relative;
        }
        .header h1 {
            margin: 0;
        }
        .cart-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #fff;
            transition: color 0.3s;
        }
        .cart-icon:hover {
            color: #ff6f00;
        }
        .cart {
            position: absolute;
            top: 60px;
            right: 20px;
            background: #fff;
            border: 2px solid #ff6f00;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
            width: 300px;
            display: none;
            color: #333;
            z-index: 1000;
            max-height: 400px;
            overflow-y: auto;
        }
        .cart-header {
            font-size: 18px;
            margin: 0 0 10px;
            font-weight: bold;
        }
        .cart-items {
            max-height: 150px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .cart-item {
            border-bottom: 1px solid #ddd;
            padding: 5px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .cart-item img {
            width: 50px;  /* Ustalona szerokość */
            height: 50px; /* Ustalona wysokość */
            object-fit: cover;
            border-radius: 5px;
            margin-right: 10px;
        }
        .cart-total {
            font-weight: bold;
        }
        .remove-button {
            background: #ff6f00;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .remove-button:hover {
            background: #e65100;
        }
        .products {
            margin: 20px 0;
            text-align: center;
            max-height: 500px;
            overflow-y: scroll;
        }
        .product {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 20px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }
        .product h2 {
            font-size: 20px;
            margin: 10px 0;
        }
        .product p {
            font-size: 16px;
            margin: 0;
        }
        .add-to-cart, .description-btn {
            display: inline-block;
            margin: 5px;
            background: #0288d1;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }
        .add-to-cart:hover, .description-btn:hover {
            background: #0277bd;
        }
        .checkout-form {
            margin-top: 20px;
            padding: 10px;
            border-top: 1px solid #ddd;
            display: none; /* Ukryty formularz */
        }
        .checkout-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .checkout-form input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .checkout-form button {
            background: #0288d1;
            color: #fff;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .checkout-form button:hover {
            background: #0277bd;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>Sklep Internetowy</h1>
            <span class="cart-icon" id="cart-icon">&#128722;</span> <!-- Ikona koszyka -->
            <div class="cart" id="cart">
                <div class="cart-header">Twój Koszyk</div>
                <div class="cart-items" id="cart-items"></div>
                <div class="cart-total" id="cart-total">Całkowity koszt: 0 PLN</div>
                <button id="place-order">Złóż zamówienie</button>
                
                <!-- Formularz Płatności i Dostawy -->
                <div class="checkout-form" id="checkout-form">
                    <label for="name">Imię i nazwisko:</label>
                    <input type="text" id="name" placeholder="Wpisz imię i nazwisko">
                    
                    <label for="address">Adres:</label>
                    <input type="text" id="address" placeholder="Wpisz adres dostawy">
                    
                    <label for="payment">Metoda płatności:</label>
                    <input type="text" id="payment" placeholder="Wpisz metodę płatności">
                    
                    <button id="submit-order">Potwierdź zamówienie</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="products">
            <!-- Produkt 1 -->
            <div class="product">
                <img src="esp.jpg" alt="ESP">
                <h2>ESP</h2>
                <p>Cena: 1999 PLN</p>
                <button class="add-to-cart" data-name="ESP" data-price="1999" data-image="esp.jpg">Dodaj do koszyka</button>
                <a href="opis_esp.html" class="description-btn">Opis</a>
            </div>
            
            <!-- Produkt 2 -->
            <div class="product">
                <img src="gibson.jpg" alt="Gibson">
                <h2>Gibson</h2>
                <p>Cena: 4999 PLN</p>
                <button class="add-to-cart" data-name="Gibson" data-price="4999" data-image="gibson.jpg">Dodaj do koszyka</button>
                <a href="opis_gibson.html" class="description-btn">Opis</a>
            </div>
            
            <!-- Produkt 3 -->
            <div class="product">
                <img src="schecter.jpg" alt="Schecter">
                <h2>Schecter</h2>
                <p>Cena: 2669 PLN</p>
                <button class="add-to-cart" data-name="Schecter" data-price="2669" data-image="schecter.jpg">Dodaj do koszyka</button>
                <a href="opis_schecter.html" class="description-btn">Opis</a>
            </div>
        </div>
    </div>

    <script>
        // JavaScript bez zmian
        document.addEventListener('DOMContentLoaded', () => {
            const cart = document.getElementById('cart');
            const cartItems = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            const cartIcon = document.getElementById('cart-icon');
            const addToCartButtons = document.querySelectorAll('.add-to-cart');
            const checkoutForm = document.getElementById('checkout-form');
            const placeOrderButton = document.getElementById('place-order');
            let cartData = [];

            function updateCart() {
                cartItems.innerHTML = '';
                let total = 0;
                cartData.forEach((item, index) => {
                    const cartItem = document.createElement('div');
                    cartItem.className = 'cart-item';
                    cartItem.innerHTML = `
                        <img src="${item.image}" alt="${item.name}">
                        <span>${item.name} - ${item.price} PLN</span>
                        <button class="remove-button" data-index="${index}">Usuń</button>
                    `;
                    cartItems.appendChild(cartItem);
                    total += item.price;
                });
                cartTotal.textContent = `Całkowity koszt: ${total} PLN`;

                // Reattach remove event listeners
                document.querySelectorAll('.remove-button').forEach(button => {
                    button.addEventListener('click', (event) => {
                        const index = event.target.getAttribute('data-index');
                        cartData.splice(index, 1);
                        updateCart();
                    });
                });
            }

            addToCartButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const name = button.getAttribute('data-name');
                    const price = parseFloat(button.getAttribute('data-price'));
                    const image = button.getAttribute('data-image');
                    cartData.push({ name, price, image });
                    updateCart();
                    cart.style.display = 'block';
                });
            });

            cartIcon.addEventListener('click', () => {
                cart.style.display = (cart.style.display === 'none' || cart.style.display === '') ? 'block' : 'none';
            });

            document.addEventListener('click', (event) => {
                if (!event.target.closest('.cart') && !event.target.closest('.cart-icon') && !event.target.closest('.add-to-cart')) {
                    cart.style.display = 'none';
                }
            });

            cart.addEventListener('click', (event) => {
                event.stopPropagation();
            });

            // Pokaż formularz po naciśnięciu "Złóż zamówienie"
            placeOrderButton.addEventListener('click', () => {
                checkoutForm.style.display = 'block';
            });
        });
    </script>
</body>
</html>
